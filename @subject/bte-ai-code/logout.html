<!doctype html>
<html>
<head>

<title>Logged out</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:Inter,system-ui,Arial,sans-serif;background:#f5f7fb;margin:0;display:grid;place-items:center;min-height:100vh;color:#0f172a}
  .card{background:#fff;border:1px solid #e3e8f0;border-radius:14px;box-shadow:0 10px 24px rgba(2,6,23,.06);padding:24px;max-width:460px}

</style>
</head>
<body>
<div class="card">
  <h1>You’re logged out</h1>
  <p>If a new window with the sign-in page didn’t appear, click below:</p>
  <p><a class="btn" href="/dataexchange/login.php?next=%2Fdataexchange%2Fwarehouse.php" target="_blank" rel="noopener">Open Login</a></p>

     The new login tab was already opened from the click event in the header link. -->

</html>
