<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login · BTE WMS</title>
<style>
 body{font-family:Inter,system-ui,Arial,sans-serif;background:#f5f7fb;margin:0;display:grid;place-items:center;height:100vh;color:#0f172a}
 .card{background:#fff;border:1px solid #e3e8f0;border-radius:14px;box-shadow:0 10px 24px rgba(2,6,23,.06);padding:24px;min-width:340px}
 h1{margin:0 0 12px;font-size:22px}
 label{display:block;font-weight:700;margin-top:10px;font-size:14px}
 input{box-sizing:border-box;width:100%;padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;margin-top:6px;font-size:16px}
 .btn{box-sizing:border-box;margin-top:16px;width:100%;padding:10px 16px;border:none;border-radius:10px;background:linear-gradient(90deg,#2563eb,#06b6d4);color:#fff;font-weight:800;font-size:16px;cursor:pointer}
 .err{margin-top:10px;color:#dc2626;font-weight:700}
 .foot{margin-top:12px;font-size:12px;color:#475569;text-align:center}
</style>
</head>
<body>
<div class="card">
  <h1>Sign in</h1>
    <form method="post">
    <div class="err">Please enter username and password</div>
    <label for="id">Worker ID or Name</label>
    <input id="id" name="id" autocomplete="username" autofocus>
    <label for="password">Password</label>
    <input id="password" type="password" name="password" autocomplete="current-password">
    <button class="btn" type="submit">Login</button>
  </form>
  <div class="foot">After login you’ll be taken to <code>/dataexchange/warehouse.php</code>.</div>
</div>
</body>
</html>
