<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overstock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-white">
                <h5 class="mb-0">Overstock</h5>
                <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3 row">
                                <label for="sku" class="col-sm-4 col-form-label">SKU</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="sku" value="DH-UBBUSCA">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="product" class="col-sm-4 col-form-label">Product</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="product" value="60GHZ/5GHZ PTP BRIDGE KIT WITH 1GBPS+">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="selling-cost" class="col-sm-4 col-form-label">Selling Cost</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="selling-cost" value="730">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="upc" class="col-sm-4 col-form-label">UPC</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="upc" value="817882029582">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="qty" class="col-sm-4 col-form-label">Qty</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext bg-light" id="qty" value="1">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="condition" class="col-sm-4 col-form-label">Condition</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="condition">
                                        <option selected>New</option>
                                        <option>Used</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="purchase-cost" class="col-sm-4 col-form-label">Purchase Cost</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="purchase-cost" value="623">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="weight" class="col-sm-4 col-form-label">Weight</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="weight" value="3.65">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="dimension" class="col-sm-4 col-form-label">Dimension</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <input type="text" class="form-control">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                             <div class="mb-3 row">
                                <label for="origin-country" class="col-sm-4 col-form-label">Origin Country</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="origin-country" value="China">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="note" class="col-sm-4 col-form-label">Note</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="note">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 row">
                                <label for="brand" class="col-sm-4 col-form-label">Brand</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="brand" value="UBIQUITI">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="warehouse" class="col-sm-4 col-form-label">Warehouse</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="warehouse">
                                        <option selected>Default</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="mpn" class="col-sm-4 col-form-label">MPN</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="mpn" value="UBB">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="reversed-qty" class="col-sm-4 col-form-label">Reversed Qty</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="reversed-qty" value="0">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="allocation" class="col-sm-4 col-form-label">Allocation</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="allocation">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="category" class="col-sm-4 col-form-label">Category</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="category">
                                        <option selected></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="shipping-class" class="col-sm-4 col-form-label">Shipping Class</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="shipping-class">
                                        <option selected></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="shelf-location" class="col-sm-4 col-form-label">Shelf / Location</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext bg-light" id="shelf-location">
                                </div>
                            </div>
                             <div class="mb-3 row">
                                <label for="powersupply" class="col-sm-4 col-form-label">PowerSupply</label>
                                <div class="col-sm-8">
                                     <select class="form-select" id="powersupply">
                                        <option selected></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="mb-3 row">
                                <label for="created-on" class="col-sm-4 col-form-label">Created On</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext bg-light" id="created-on" value="2025-06-16 15:52:40">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 row">
                                <label for="updated-on" class="col-sm-4 col-form-label">Updated On</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext bg-light" id="updated-on" value="2025-08-14 15:12:18">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light">
                <button type="button" class="btn btn-delete">Delete</button>
                <div class="float-end">
                    <button type="button" class="btn btn-save">Save</button>
                    <button type="button" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
