<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalSend Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- Left Sidebar -->
    <div class="w-64 bg-white p-6 flex flex-col shadow-md">
        <div class="text-2xl font-bold mb-8 text-gray-800">LocalSend</div>
        <nav class="flex-1">
            <ul>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200">
                        <i class="fas fa-wifi mr-3 text-xl"></i>
                        <span>接收</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 rounded-lg bg-green-100 text-green-700 font-semibold">
                        <i class="fas fa-paper-plane mr-3 text-xl"></i>
                        <span>发送</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200">
                        <i class="fas fa-cog mr-3 text-xl"></i>
                        <span>设置</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Right Content Area -->
    <div class="flex-1 p-8">
        <h2 class="text-xl font-semibold mb-6 text-gray-800">选择</h2>
        <div class="grid grid-cols-4 gap-4 mb-8">
            <button class="flex flex-col items-center justify-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50">
                <i class="fas fa-file-alt text-3xl text-green-600 mb-2"></i>
                <span class="text-gray-700">文件</span>
            </button>
            <button class="flex flex-col items-center justify-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50">
                <i class="fas fa-folder text-3xl text-green-600 mb-2"></i>
                <span class="text-gray-700">文件夹</span>
            </button>
            <button class="flex flex-col items-center justify-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50">
                <i class="fas fa-align-left text-3xl text-green-600 mb-2"></i>
                <span class="text-gray-700">文本</span>
            </button>
            <button class="flex flex-col items-center justify-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-50">
                <i class="fas fa-clipboard text-3xl text-green-600 mb-2"></i>
                <span class="text-gray-700">剪贴板</span>
            </button>
        </div>

        <h2 class="text-xl font-semibold mb-4 text-gray-800">附近的设备</h2>
        <div class="flex items-center space-x-4 mb-6">
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-sync-alt text-xl"></i>
            </button>
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-qrcode text-xl"></i>
            </button>
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-heart text-xl"></i>
            </button>
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-cog text-xl"></i>
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex items-center space-x-4">
                <i class="fas fa-laptop text-4xl text-gray-400"></i>
                <div class="flex-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="#" class="text-blue-600 hover:underline mb-4 block">故障排除</a>
            <p class="text-gray-500 text-sm">请确保目标连接的是同一个 Wi-Fi 网络</p>
        </div>
    </div>
</body>
</html>
