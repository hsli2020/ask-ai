<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('password-login')">Username/Password</button>
                <button class="tab-button" onclick="showTab('sms-login')">SMS</button>
            </div>
            <div id="password-login" class="tab-content active">
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <div id="sms-login" class="tab-content">
                <form>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="sms-code">SMS Code</label>
                        <div class="sms-input-group">
                            <input type="text" id="sms-code" name="sms-code" required>
                            <button type="button" class="btn-send-code">Send Code</button>
                        </div>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
