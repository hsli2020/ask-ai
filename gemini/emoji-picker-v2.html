        #toast {

            color: var(--toast-color);

            font-size: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }
        #toast.show {
            opacity: 1;
            visibility: visible;
        }
