        #toast {

            color: var(--toast-color);

            font-size: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }
        #toast.show {
            opacity: 1;
            visibility: visible;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const emojiContainer = document.getElementById('emoji-container');
            const toast = document.getElementById('toast');

            // Generate emoji list
            for (const category in emojis) {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                const gridDiv = document.createElement('div');
                gridDiv.classList.add('emoji-grid');

                emojis[category].forEach(emoji => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.classList.add('emoji-item');
                    emojiSpan.textContent = emoji;
                    gridDiv.appendChild(emojiSpan);
                });

                categoryDiv.appendChild(gridDiv);
                emojiContainer.appendChild(categoryDiv);
            }

            // Add click listener for copying
            emojiContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('emoji-item')) {
                    const emojiToCopy = e.target.textContent;
                    
                    navigator.clipboard.writeText(emojiToCopy).then(() => {
                        showToast();
                    }).catch(err => {
                        console.error('Êó†Ê≥ïÂ§çÂà∂ Emoji: ', err);
                        // Fallback for older browsers
                        try {
                            const textArea = document.createElement('textarea');
                            textArea.value = emojiToCopy;
                            document.body.appendChild(textArea);
                            textArea.focus();
                            textArea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textArea);

                    toast.classList.remove('show');
                }, 1500);
            }
